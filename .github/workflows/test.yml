name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:4.4
        ports:
          - 27777:27017

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install Dependencies
      run: |
        rm -rf frontend/node_modules backend/node_modules node_modules
        npm run install-all
        cd frontend && npm install cypress --save-dev
        cd ..

    - name: Verify Frontend Dependencies
      run: |
        cd frontend
        npm ls react-router-dom
        cd ..

    - name: Verify Cypress
      run: cd frontend && npx cypress verify

    - name: Run Backend Tests
      run: cd backend && npm test
      env:
        NODE_ENV: test
        JWT_SECRET: test-secret
        MONGODB_URI: mongodb://localhost:27777/gerifinancial-test

    - name: Run Frontend Unit Tests
      run: cd frontend && npm test -- --watchAll=false
      env:
        CI: true

    - name: Run E2E Tests
      run: npm run test:e2e:ci
      env:
        NODE_ENV: test
        JWT_SECRET: test-secret
        MONGODB_URI: mongodb://localhost:27777/gerifinancial-test
        CI: true
        CYPRESS_BASE_URL: http://localhost:3000
        CYPRESS_API_URL: http://localhost:3001
