version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: gerifinancial_mongodb
    restart: unless-stopped
    ports:
      - "${MONGO_PORT:-27017}:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-gerifinancial}
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - gerifinancial_network

volumes:
  mongodb_data:
    driver: local

networks:
  gerifinancial_network:
    driver: bridge
